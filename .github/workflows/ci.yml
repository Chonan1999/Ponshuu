name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  # Rubyのセキュリティスキャン
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: false # キャッシュを無効化

      - name: Install Bundler and dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 --path vendor/bundle

      - name: Verify bundle install
        run: bundle check || bundle install --jobs 4 --retry 3 --path vendor/bundle

      - name: Setup project
        run: bin/setup  # bin/setupの実行

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bundle exec bin/brakeman --no-pager

  # JavaScriptのセキュリティスキャン
  scan_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3  # 必要なGemをインストール

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  # Lintジョブ
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bundle exec bin/rubocop -f github

  # テストジョブ
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libsqlite3-dev

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up database
        run: |
          bundle install --jobs 4 --retry 3
          bin/rails db:create
          bin/rails db:migrate

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec bin/rails db:test:prepare test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: "${{ github.workspace }}/tmp/screenshots"
          if-no-files-found: ignore
          